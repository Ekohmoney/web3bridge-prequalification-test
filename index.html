<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3Bridge Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form class="form_container" id="form">
        <div class="header_container">
            <h2>Survey Form</h2>
        </div>
        <div class="input_container">
          <label>Full Name</label>
          <input type="text" id="fullname" />
          <small id="fullname_err"></small>
        </div>
        <div class="input_container">
          <label>Location</label>
          <input type="text" id="location" />
          <small id="location_err"></small>
        </div>
        <div class="input_container">
          <label>Address</label>
          <input type="text" id="address" />
          <small id="address_err"></small>
        </div>
        <div class="input_container">
          <label>Favorite Color</label>
          <input type="text" id="color" />
          <small id="color_err"></small>
        </div>
        <div class="input_container">
          <label>Food</label>
          <input type="text" id="food" />
          <small id="food_err"></small>
        </div>
        <div class="input_container">
          <label>Email</label>
          <input type="text" id="email" />
          <small id="email_err"></small>
        </div>
        <div class="button_container"><button class="button">Submit</button></div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
